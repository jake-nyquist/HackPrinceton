{% extends "layout.html" %}
{% block body %}
<div>
<ul class="list-group">
    {% for x in rest %}
        <a href="/eventdetails/{{ x["_id"] }}"><li class="list-group-item">
            <span class="badge">{{ x["upvotes"] }}</span>
                {{ x["name"] }}
        </li></a>
    {% endfor %}
</ul>
</div>
{% endblock %}
